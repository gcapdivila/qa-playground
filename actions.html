<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UI Actions â€“ QA Playground</title>
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body>

  <script src="js/layout.js"></script>

  <main role="main" aria-labelledby="actions-title">
    <h1 id="actions-title">UI Actions</h1>

    <section aria-label="Interactive components">

      <button id="openModal"
              aria-haspopup="dialog"
              aria-controls="modal">
        Open Modal
      </button>

      <button id="showLoader"
              aria-label="Show loading indicator for 2 seconds">
        Show Loader (2s)
      </button>

      <button id="randomMessage"
              aria-label="Generate random message">
        Generate Random Message
      </button>

      <p id="messageOutput"
         aria-live="polite"></p>

    </section>

    <!-- Modal -->
    <div id="modal"
         class="modal hidden"
         role="dialog"
         aria-modal="true"
         aria-labelledby="modal-title">
      <h2 id="modal-title">Example Modal</h2>
      <p>This is a modal window.</p>
      <button id="closeModal" aria-label="Close modal">Close</button>
    </div>

    <!-- Loader -->
    <div id="loader"
         class="loader hidden"
         role="status"
         aria-live="polite"
         aria-label="Loading indicator">
    </div>

  </main>

  <script src="js/actions.js"></script>

</body>
</html>
