<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Error Scenarios â€“ QA Playground</title>
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body>

  <script src="js/utils.js"></script>
  <script src="js/layout.js"></script>


  <main role="main" aria-labelledby="errors-title">
    <h1 id="errors-title">Error Scenarios</h1>

    <section aria-label="Error test buttons">

      <button id="throwError"
              aria-label="Trigger a JavaScript error">
        Trigger JS Error
      </button>

      <button id="badRequest"
              aria-label="Call an API that returns an error">
        Call Failing API
      </button>

      <button id="timeoutRequest"
              aria-label="Simulate a slow API or timeout">
        Call Slow API (3s)
      </button>

    </section>

    <p id="output"
       class="error"
       aria-live="assertive"
       role="alert"></p>

  </main>

  <script src="js/api.js"></script>
  <script src="js/errors.js"></script>

</body>
</html>
