<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ QA Playground</title>
  <link rel="stylesheet" href="css/theme.css" />
</head>

<body>

  <script src="js/utils.js"></script>
  <script src="js/layout.js"></script>

  <main role="main" aria-labelledby="login-title">

    <section class="container" role="form" aria-describedby="login-description">

      <h1 id="login-title" style="text-align:center; margin-bottom:10px;">
        Login
      </h1>

      <p id="login-description" style="opacity:0.8; margin-bottom:20px; text-align:center;">
        Please enter your credentials to access the protected sections of the playground.
      </p>

      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Enter username" aria-required="true" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter password" aria-required="true" />

      <button id="loginBtn" class="primary-btn" style="width:100%; margin-top:10px;">
        Login
      </button>

      <p id="error" class="error hidden" aria-live="assertive"></p>

    </section>

  </main>

  <script src="js/login.js"></script>

</body>
</html>
